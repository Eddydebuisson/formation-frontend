<section id="tp05">
<h1>TP 05 - Communication avec $http</h1>

<ul ng-controller="HttpController as ctrl">
    <div ng-repeat=" ville in ctrl.villes">
    <input ng-model="ville.name"> 
    <input ng-model="ville.prix"> 
    <button ng-disabled="!ville.prix || !ville.name" ng-click="ctrl.save(ville)">Save</button></br>
    <img src = '{{ville.imageUrl}}' >
    </div>
</ul>

</section>
