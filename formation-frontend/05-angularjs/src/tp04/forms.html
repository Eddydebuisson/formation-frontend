<h1>TP 04 - Formulaire</h1>

<!-- Test 1 : model binding -->

<form name="form1">
Name: <input type="text" ng-model="user.name"/><br>
E-mail: <input type="email" ng-model="user.email"/><br>
</form>
<p ng-show="form1">{{user}}</p>
<!-- Test 2 : 2 états-->
<!-- TODO :
- ajouter un bouton de sauvegarde et un bouton de reset
- ajouter l'affichage de l'état édition et de l'état tampon
-->


<form name="form2" ng-controller="formController as ctrl">
Name: <input type="text" ng-model="ctrl.currentUser.name"/><br>
E-mail: <input type="email" ng-model="ctrl.currentUser.email"/><br>
<button ng-click="ctrl.reset()">RESET</button>
<button ng-click="ctrl.save(ctrl.currentUser)">SAVE</button>
<p ng-show="form2">Current : {{ctrl.currentUser}}</p>
<p ng-show="form2">Saved : {{ctrl.saveUser}}</p>
</form>

<form name="form3" id="form3">
Name: <input name="uName" type="text" ng-model="user3.name" required/><br>
