<section id="tp08" ng-controller="RaceController as ctrl">
<h1>TP 08 - Modules</h1>


<h3>Pariez</h3>

<div class="btn-group btn-group" role="group"  >
  <div class="btn-group" role="group" ng-repeat="c in ctrl.coureur">
    <a href="#" class="btn btn-primary btn-{{c.shirt}}">{{c.name}}</a>
  </div>

</div>

<br></br>

<a href="#" class="btn btn-default" ng-click="ctrl.start()">Lancer la course</a>


<h3>La course</h3>

<div class="progress"  ng-repeat="c in ctrl.coureur">
  <div  class="progress-bar progress-bar-{{c.shirt}} progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{c.progress}}%">{{c.name}}
  </div>
</div>


</section>
